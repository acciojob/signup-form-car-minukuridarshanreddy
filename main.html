<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" required="yes" id="name" placeholder="Name"><br>
		<label for="email">Email:</label>
		<input type="email" required="yes" id="email" placeholder="Email"><br>
		<label for="gender">Gender:</label><br>
		<input type="radio" required="yes" id="gender_m" name="gender">
		<label for="gender_m">Male</label><br>
		<input type="radio" required="yes" id="gender_f" name="gender">
		<label for="gender_f">Female</label><br>
		<label for="car"></label>
		<select multiple aria-required="yes" id="car" placeholder="--Please choose an option--">
			<option value="disabled selected">"--Please choose an option--"</option>
			<option value="innova">Innova</option>
			<option value="xuv700">XUV700</option>
			<option value="virtus">Virtus</option>
		</select><br>
		<label for="age">Age:</label>
		<input type="number" required="yes" id="age" placeholder="Age"><br>
		<label for="dob">DOB</label>
		<input type="date" required="yes" id="dob"><br>
		<label for="tel">Telephone:</label>
		<input type="tel" required="No" id="tel" placeholder="xxx-xxx-xxx"><br>
		<label for="password">Password:</label>
		<input type="password" required="yes" id="password" placeholder="Password"><br>
		<input type="checkbox" required="yes" id="tos">
		<label for="tos">I agree to the TOS</label><br>
		<label for="tos"></label>
		<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
